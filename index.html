<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Table</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="drop-zone" class="drop-zone" style="display: none;">
        <div class="file-upload">
            <button for="fileInput" class="file-label" onclick="document.getElementById('fileInput').click()">CHOOSE LOCAL FILE</button>
            <input type="file" id="fileInput" accept=".json" />
        </div>
        <div class="separator" style="display: none;">OR</div>
        <div class="preset" style="display: none;">
            <h3>Choose a preset:</h3>
            <ul id="preset-list"></ul>
        </div>
    </div>
    <button id="saveButton" style="display: none;">Save</button>
    <div id="table-container"></div>
    <script src="script.js"></script>
</body>
</html>
